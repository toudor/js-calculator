<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="sum">
            <h1 id="sum-text"></h1>
        </div>
        <div class="nao">
            <div class="row">
                <div class="noodiv" onclick="seven()"c><h1 class="noo">7</h1></div>
                <div class="noodiv" onclick="eight()"><h1 class="noo">8</h1></div>
                <div class="noodiv" onclick="nine()"><h1 class="noo">9</h1></div>
                <div class="noodiv" onclick="CE()"><h1 class="noo">CE</h1></div>
            </div>
            <div class="row">
                <div class="noodiv" onclick="four()"><h1 class="noo">4</h1></div>
                <div class="noodiv" onclick="five()"><h1 class="noo">5</h1></div>
                <div class="noodiv" onclick="six()"><h1 class="noo">6</h1></div>
                <div class="noodiv" onclick="divide()"><h1 class="noo">รท</h1></div>
            </div>
            <div class="row">
                <div class="noodiv" onclick="one()"><h1 class="noo">1</h1></div>
                <div class="noodiv" onclick="two()"><h1 class="noo">2</h1></div>
                <div class="noodiv" onclick="three()"><h1 class="noo">3</h1></div>
                <div class="noodiv" onclick="multiply()"><h1 class="noo">x</h1></div>
            </div>
            <div class="row">
                <div class="noodiv" onclick="zero()"><h1 class="noo">0</h1></div>
                <div class="noodiv" onclick="comma()"><h1 class="noo">,</h1></div>
                <div class="noodiv" onclick="add()"><h1 class="noo">+</h1></div>
                <div class="noodiv" onclick="subtract()"><h1 class="noo">-</h1></div>
            </div>
            <div class="equals" onclick="equals()">
                <h1 id="equals-text">EQUALS!</h1>
            </div>
        </div>
    </div>
    <script src="jaja.js"></script>
</body>
</html>
